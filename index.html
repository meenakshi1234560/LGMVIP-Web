<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<section class="container">
  
    <h1>To-Do List</h1>
    
    <div class="new-task-container box">
    
    <label for="new-task">Add New Task</label>
    <input type="text" id="new-task">
      <button id="addTask">Add Task</button>
    
    </div>
    
    <div class="todo-list box">
    
      <h2>Incomplete Tasks</h2>
      <ul>
        <li><input type="checkbox"><label>Office work</lable></li>
        <li><input type="checkbox"><label>Meet Alex</lable></li>
        <li><input type="checkbox"><label>Buy clothes</lable></li>
      </ul>
    
    </div>
    
    <div class="complete-list box">
      
      <h2>Completed Tasks</h2>
      <ul>
        <li>Buy fruits <button class="delete">Delete</button></li>
  
      </ul>
      
      
    </div>
  
  </section>
  <script src="main.js"></script>
    </body>
